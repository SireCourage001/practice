<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />

<!--    The fieldset is to create a box to fill info
    Label is to show what should be filled in the fieldset. NB: Label display text inline,thus, use CSS to display: block to label element and margin of .5rem to separate items
    Input element is a box where info requested are filled
    Following accessibility best practices, link the input elements and the label elements together using the for attribute
    Specifying the type attribute of a form element is important for the browser to know what kind of data it should expect
    For the minlegth="8", alternative one can use regex of pattern="[a-z0-5]{8,} to do the same thing"
       Type radio, is circular (O) option to choose while text is box-->

</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="POST" action="https://register-demo.freecodecmp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="1st-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="surname" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: 
              <div class="password-wrapper">
              <input id="new-password" name="password" type="password" required minlength="8" /></label>
              <span class="toggle-password" id="toggle-password">&#128065;</span> <!-- Eye icon -->
              </div>
              </fieldset>
          </fieldset>
          <fieldset>
            <legend>Account type (required) </legend>
        <label for="personal-account"><input id="personal-account" class="inline" type="radio" name="account-type" Checked /> Personal</label>
        <label for="business-account"><input id="business-account" class="inline" type="radio" name="account-type" /> Business</label>         
     </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" type="checkbox" required /> I agree to the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
          <fieldset>
            <label for="profile-pic">Upload your profile picture: <input id="profile-pic" type="file" name="profile-pic" accept="image/*" </label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" </label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">X News</option>
                  <option value="2">YouTube Channel</option>
                  <option value="3">ALX Forum</option>
                  <option value="4">Other</option>
                </select>
              </label>
              <label for="bio">Provide a bio: 
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea> 
            </label>
      <!--The textarea element acts like an input element of type text, but comes with the added benefit of being able to receive multi-line text, and an initial number of text rows and columns.-->
          </fieldset>
          <!--The (a tag/href) is used for linking
          The select element is a container for a group of option elements, and the option element acts as a label for each dropdown option. Both elements require closing tags.-->
    </form>
    <input type="submit"  value="Submit"
<script src="./pass.js"></script>

</body>
</html>
